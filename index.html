<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Card | SK0528JP - 瑞典 飛燕</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600;800&family=Noto+Serif+JP:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta property="og:title" content="SK0528JP | 瑞典 飛燕 - Digital Business Card">
    <meta property="og:description" content="デジタルデベロッパー SK0528JP (瑞典 飛燕) のデジタル名刺です。ポートフォリオ、連絡先、SNS情報をご確認いただけます。">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="https://sk0528jp.github.io/card/"> <meta property="og:image" content="https://sk0528jp.github.io/images/logo.png"> <meta property="og:site_name" content="SK0528JP's Portfolio">
    <meta property="og:locale" content="ja_JP">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #a3c1ad; /* 北欧のハーブをイメージしたセージグリーン */
            --font-main: 'Manrope', sans-serif;
            --font-sub: 'Noto Serif JP', serif;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.4);
                --glass-border: rgba(255, 255, 255, 0.5);
                --text-primary: #1a1a1a;
                --text-secondary: #4a4a4a;
                --accent: #5e81ac;
            }
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a; /* 背景は深く落ち着いた色 */
            font-family: var(--font-main);
            overflow: hidden;
            position: relative;
        }

        /* 背景のアニメーション効果（北欧の夜空・オーロラをイメージ） */
        .bg-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 30% 30%, #1e3a8a 0%, transparent 40%),
                        radial-gradient(circle at 70% 60%, #1e40af 0%, transparent 40%),
                        radial-gradient(circle at 50% 50%, #0f172a 0%, transparent 100%);
            animation: drift 20s infinite alternate;
            z-index: -1;
        }

        @keyframes drift {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(5deg) scale(1.1); }
        }

        /* 3D Tilt Wrapper */
        .tilt-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }

        /* すりガラスカード本体 */
        .card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* ロゴ部分 */
        .logo-wrap {
            position: relative;
            margin-bottom: 25px;
            display: inline-block;
        }
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid var(--glass-border);
        }

        /* 姓名エリア */
        .name-container {
            margin-bottom: 35px;
        }
        .main-name {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin: 0;
            display: block;
        }
        .alias-name {
            font-family: var(--font-sub);
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: var(--text-secondary);
            margin-top: 10px;
            display: block;
            border-top: 1px solid var(--glass-border);
            padding-top: 10px;
            font-weight: 300;
        }

        /* 情報リスト */
        .info-group {
            text-align: left;
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }
        .info-row:hover { transform: translateX(5px); }
        
        .icon {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1rem;
            color: var(--accent);
        }
        .info-content .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            display: block;
        }
        .info-content .value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* アクションボタン */
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--text-primary);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 装飾的な要素：シリアルナンバーのような表記 */
        .card-id {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            opacity: 0.4;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="tilt-container" id="container">
        <div class="card" id="card">
            <div class="logo-wrap">
                <img src="https://sk0528jp.github.io/images/logo.png" alt="SK0528JP" class="logo">
            </div>

            <div class="name-container">
                <span class="main-name">SK0528JP</span>
                <span class="alias-name">瑞典 飛燕</span>
            </div>

            <div class="info-group">
                <a href="https://sk0528jp.github.io/" class="info-row">
                    <div class="icon"><i class="fa-solid fa-link"></i></div>
                    <div class="info-content">
                        <span class="label">Official Hub</span>
                        <span class="value">sk0528jp.github.io</span>
                    </div>
                </a>
                <a href="mailto:sk0528jp@gmail.com" class="info-row">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="info-content">
                        <span class="label">Direct Contact</span>
                        <span class="value">sk0528jp@gmail.com</span>
                    </div>
                </a>
            </div>

            <a href="https://sk0528jp.github.io/" class="action-btn">VISIT PORTFOLIO</a>

            <div class="card-id">ID: SK0528JP-HIEN.MIZUNORI</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const card = document.getElementById('card');

        // 3D Tilt Effect
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
            card.style.transition = 'transform 0.5s ease';
        });

        container.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });
    </script>
</body>
</html>
